<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nostr Hypermedia Client</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Nostr Hypermedia Browser</h1>
      <p class="subtitle">A generic Siren client for exploring Nostr</p>
      <div id="user-status"></div>
    </header>

    <nav id="navigation">
      <div id="login-section">
        <button id="login-btn" onclick="showLoginModal()">Login with nsec</button>
      </div>
      <button onclick="loadTimeline()">Timeline</button>
      <button onclick="loadTimelineFull()">Full (slow)</button>
      <button id="follows-btn" onclick="loadFollowsTimeline()" style="display: none;">Follows</button>
    </nav>

    <main id="content">
      <div class="loading">Loading...</div>
    </main>

    <footer>
      <p>Following hypermedia links and actions dynamically</p>
    </footer>
  </div>

  <!-- Login Modal -->
  <div id="login-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Login with nsec</h2>
      <p class="warning">Your nsec will only be stored in memory and used locally.</p>
      <input type="password" id="nsec-input" placeholder="nsec1..." autocomplete="off">
      <div class="modal-buttons">
        <button onclick="doLogin()">Login</button>
        <button onclick="hideLoginModal()" class="secondary">Cancel</button>
      </div>
      <p id="login-error" class="error" style="display: none;"></p>
    </div>
  </div>

  <script type="module" src="/static/app.js"></script>
</body>
</html>
